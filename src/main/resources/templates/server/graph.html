<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

<style>
    .node circle {
        cursor: pointer;
        stroke: #3182bd;
        stroke-width: 1.5px;
    }
    .node text {
        font: 10px sans-serif;
        pointer-events: none;
        text-anchor: middle;
    }
    line.link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 1.5px;
    }
</style>
<body>
<div class="container">

            <div class="col-4 pt-1">

            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">Large</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="/server/list">Server</a>
            <a class="p-2 text-muted" href="/server/listApplication">Application</a>
            <a class="p-2 text-muted" href="/server/graph">Graph</a>
            <a class="p-2 text-muted" href="#">Design</a>
            <a class="p-2 text-muted" href="#">Culture</a>
        </nav>
    </div>
</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    // var json_obg_get = "[[${json_obj}]]";
    // json_obg_get = json_obg_get.replace(/&quot;/g,'"');
    var width = 960,
        height = 500,
        root;
    var force = d3.layout.force()
        .linkDistance(80)
        .charge(-120)
        .gravity(.05)
        .size([width, height])
        .on("tick", tick);
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");
    // d3.json("graph.json", function(error, json) {
    //     if (error) throw error;
    //     console.log(json);
    //     console.log(JSON.parse(json_obg_get));
    //     root = json;
    //     update();
    // });
    root = JSON.parse("[[${json_obj}]]".replace(/&quot;/g,'"'));
    console.log(root);
    update();
    function update() {
        var nodes = flatten(root),
            links = d3.layout.tree().links(nodes);
        // Restart the force layout.
        force
            .nodes(nodes)
            .links(links)
            .start();
        // Update links.
        link = link.data(links, function(d) { return d.target.id; });
        link.exit().remove();
        link.enter().insert("line", ".node")
            .attr("class", "link");
        // Update nodes.
        node = node.data(nodes, function(d) { return d.id; });
        node.exit().remove();
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .on("click", click)
            .call(force.drag);
        nodeEnter.append("circle")
            .attr("r", function(d) { return 20; });
        nodeEnter.append("text")
            .attr("dy", ".35em")
            .text(function(d) { return "App : " + d.name + "\nOrder: " + d.order; });
        node.select("circle")
            .style("fill", color);
    }
    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }
    function color(d) {
        return d._children ? "#3182bd" // collapsed package
            : d.children ? "#c6dbef" // expanded package
                : "#fd8d3c"; // leaf node
    }
    // Toggle children on click.
    function click(d) {
        if (d3.event.defaultPrevented) return; // ignore drag
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update();
    }
    // Returns a list of all nodes under the root.
    function flatten(root) {
        var nodes = [], i = 0;
        function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            if (!node.id) node.id = ++i;
            nodes.push(node);
        }
        recurse(root);
        return nodes;
    }
</script>
</body>
</html>
